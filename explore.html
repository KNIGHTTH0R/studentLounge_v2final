<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid 
    explore-container ">
        <nav>
            <div class="row">
                <div class="offset-md-1 col-md-2">
                    <img class="logo image-fluid" src="images/logo.png" alt="image-responsive">
                </div>
                <div class="offset-md-2 col-md-4">
                    <ul class="nav justify-content-end">
                        <li class="nav-item ">
                            <a class="nav-link" href="index.html">Αρχική</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Σχετικά με εμάς</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Επικοινωνία</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#MemberModalCenter">Γίνε
                        Μέλος</button>
                    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#LoginModalCenter">Σύνδεση</button>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class=" col-md-3">
                <form class="explore-form">
                    <h2 class="explore-filters-text">Members Filters</h2>

                    <div class="form-group">
                        <input type="text" class="form-control" id="inputText" placeholder="ΟΝΟΜΑ">
                    </div>
                    <div class="form-group">
                        <select id="inputState" class="form-control">
                            <option selected>Περιοχή</option>
                            <option>Αθήνα</option>
                            <option>Θεσσαλονίκη</option>
                            <option>Πατρα</option>
                            <option>Κρητη</option>
                            <option>Κομοτήνη</option>
                            <option>Λαρισα</option>
                            <option>Βόλος</option>
                            <option>Γιάννενα</option>
                            <option>Κέρκυρα</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="inputState" class="form-control">
                            <option selected>Φύλο</option>
                            <option>Άνδρας</option>
                            <option>Γυναίκα</option>
                            <option>Άλλο</option>
                        </select>
                    </div>
                    <span class="explore-filters-text"><b>Τιμή</b> </span>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder=" Από..">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Εώς..">
                        </div>
                    </div>
                    <span class="explore-filters-text">Ψάχνω για συγκάτοικο με:</span>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                              Σπίτι
                            </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                              Χωρίς σπίτι
                            </label>
                    </div>
                    <span class="explore-filters-text">ΕΝΔΙΑΦΕΡΟΝΤΑ</span>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input " name="" id="" value="checkedValue">Αθλητισμός
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue"> Ζώα
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue">Επιτραπέζια
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue"> Τσιγάρο
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue"> Ποτό
                    </div>
                    <button type="submit" class="btn btn-primary">Αναζήτηση</button>
                </form>
            </div>
            <div class="col-md-2">
                <div class="search">
                    <span class="fa fa-search"></span>
                    <input type="text" class="form-control explore-search" placeholder="Αναζητήσε ατομα" />
                </div>
            </div>

        </div>

    </div>
</body>

</html>
